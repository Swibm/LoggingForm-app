<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Log in form</title>
</head>
<body>
    <div class="wraper">
        <div class="wrapper-sign-in">
            <form action="">
                <div class="img-container">
                    <img src="pics/img_avatar.png" alt="Avatar" class="avatar">
                  </div>
                <h2>Log In</h2>
                <div class="input-group">
                    <input type="text" id="username-field" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="text" id="password-field" required>
                    <label for="">Password</label>
                </div>
                <button type="submit" class="btn-login" id="button-logging">Log In</button>                
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
